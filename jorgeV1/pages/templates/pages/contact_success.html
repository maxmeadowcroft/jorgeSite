<!-- pages/templates/pages/contact_success.html -->
{% extends 'pages/base.html' %}
{% load static %}
{% block title %}Thank You - Perez Remodeling and Landscaping{% endblock %}

{% block content %}
  <!-- Full-Width Hero Thank You -->
  <section class="modern-hero"
           style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('{% static 'pages/img/thankYouHero.png' %}') center/cover no-repeat;
                  min-height: 75vh;">
    <div class="hero-overlay d-flex align-items-center justify-content-center">
      <div class="text-center text-white">
        <h1 class="display-4">Thank You!</h1>
        <p class="lead">Your message has been received. We'll get back to you shortly.</p>
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg mt-3">Return Home</a>
      </div>
    </div>
  </section>
{% endblock %}
